<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sit.css">
    <title>Create An Account</title>
</head>
<body class="jet">
    <h1>Sign up or Register</h1>
    <p id="message" style="font-size: 25px; color: blue;"></p>

    <div style="text-align: center">
        <br> <input type="text" placeholder="Enter Surname" id="surname" required style="width: 500px; height: 50px; border-radius: 20px; border-color:red; font-size: 30px; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;"> <br> 
        <br> <input type="text" placeholder="Enter First Name" id="firstname" required style="width: 500px; height: 50px; border-radius: 20px; border-color:red; font-size: 30px; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;"> <br> 
        <br> <input type="text" placeholder="Enter Other Names" id="othernames" required style="width: 500px; height: 50px; border-radius: 20px; border-color:red; font-size: 30px; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;"> <br> 
        <br> <input type="email" placeholder="Enter Email" id="email" required style="width: 500px; height: 50px; border-radius: 20px; border-color:red; font-size: 30px; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;"> <br> 
        <br> <input type="password" placeholder="Enter Password" id="password" required style="width: 500px; height: 50px; border-radius: 20px; border-color:red; font-size: 30px; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;"> <br>
        <br> <input type="password" placeholder="Enter To Confirm Password" id="confirmpassword" required style="width: 500px; height: 50px; border-radius: 20px; border-color:red; font-size: 30px; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;"> <br>
        <br> <input type="number" placeholder="Enter Phone Number" id="phonenumber"required style="width: 500px; height: 50px; border-radius: 20px; border-color:red; font-size: 30px; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;"> <br> 
        <br> <select  class="form-select" aria-label="Default select example" required style="width: 500px; height: 50px; border-radius: 20px; border-color:red; font-size: 30px; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;"> <br>> <br>
            <option selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select> <br> <br>
        <div>
            <select name="" id="country" onchange="showorhide()" class="form-select" aria-label="Default select example" required style="width: 500px; height: 50px; border-radius: 20px; border-color:red; font-size: 30px; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;" required>
                <option selected>Select Country</option>            
                <option value=""></option>
                <option value="Nigeria">Nigeria</option>
                <option value="U.S.A">U.S.A</option>
                <option value="Australia">Australia</option>
            </select>
        </div> <br> <br>
        <div id="state">
            <select name="" id="" style="width: 300px; height: 30px; border-radius: 10px; border-color:red; font-size: 20px; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;" required>
                <option selected>Select State</option>
                <option value=""></option>
                <option value="Abia">Abia</option>
                <option value="Adamawa">Adamawa</option>
                <option value="Benue">Benue</option>
                <option value="Kogi">Kogi</option>
                <option value="Kano">Kano</option>
                <option value="Lagos">Lagos</option>
            </select>
        </div> <br> <br>
        <div id="origin">
            <select name="" id="" style="width: 300px; height: 30px; border-radius: 10px; border-color:red; font-size: 20px; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;" required>
                <option selected>Select State</option>
                <option value=""></option>
                <option value="California">California</option>
                <option value="Florida">Florida</option>
                <option value="Navada">Navada</option>
                <option value="Texas">Texas</option>
                <option value="washignton DC">washignton DC</option>
                <option value="Virginia">Virginia</option>
            </select>
        </div> <br> <br>
        <div id="make">
            <select name="" id="" style="width: 300px; height: 30px; border-radius: 10px; border-color:red; font-size: 20px; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;" required>
                <option selected>Select State</option>
                <option value=""></option>
                <option value="New South Wales">New South Wales</option>
                <option value="Queensland">Queensland</option>
                <option value="Tasmania">Tasmania</option>
                <option value="Victoria">Victoria</option>
                <option value="South Australia">South Australia</option>
            </select>
        </div> 
        <button class="btn btn-primary" onclick="faith()" style="font-size: 40px; width: 200px; height: 50px; border-radius: 50px; border-color:green;">Submit</button>
    </div>

    <script>
        function faith(){
            var surname = document.getElementById("surname").value
            var firstname = document.getElementById("firstname").value
            var othernames = document.getElementById("othernames").value
            var email = document.getElementById("email").value
            var password = document.getElementById("password").value
            var confirmpassword = document.getElementById("confirmpassword").value
            var phonenumber = document.getElementById("phonenumber").value

            if(surname === "" || firstname === "" || othernames === "" || email === "" || password === "" || confirmpassword === "" || phonenumber === ""){
                document.getElementById("message").innerHTML = "This Input Is Required"
            }
            else if(!surname.match(/^[A-Za-z ]+$/)){
                document.getElementById("message").innerHTML = "Enter A Valid Name"
            }
            else if(surname.length < 2 || surname.length > 15){
                document.getElementById("message").innerHTML = "Surname Must Be Greater Than 2 Characters And Not More Than 15 Characters"
            }
            else if(!firstname.match(/^[A-Za-z ]+$/)){
                document.getElementById("message").innerHTML = "Enter A Valid Name"
            }
            else if(firstname.length < 2 || firstname.length > 15){
                document.getElementById("message").innerHTML = "First Name Must Be Greater Than 2 Characters And Not More Than 15 Characters"
            }
            else if(!othernames.match(/^[A-Za-z ]+$/)){
                document.getElementById("message").innerHTML = "Enter A Valid Name"
            }
            else if(othernames.length < 2 || othernames.length > 15){
                document.getElementById("message").innerHTML = "Other Names Must Be Greater Than 2 Characters And Not More Than 15 Characters"
            }
            else if(!email.match(/\S+@\S+\.\S+/)){
                document.getElementById("message").innerHTML = "Enter A Valid Email"
            }
            else if(password != confirmpassword){
                document.getElementById("message").innerHTML = "Confirm Password Does Not Match Password"
            }
            else if(password.length < 4 || confirmpassword.length < 4){
                document.getElementById("message").innerHTML = "Password Must Be More Than 3 Characters"
            }
            else if(password.length > 15 || confirmpassword.length > 15){
                document.getElementById("message").innerHTML = "Password Must Not Be More Than 15 Characters"
            }else{
                document.getElementById("message").innerHTML = "Registration Successful"
                window.location.href="signin.html"
            }
            
        }

        document.getElementById("state").style.display = "none"
        document.getElementById("origin").style.display = "none"
        document.getElementById("make").style.display = "none"
        function showorhide(){
            var country = document.getElementById("country").value
            if(country==="Nigeria" || country===""){
                document.getElementById("state").style.display = "block"
                document.getElementById("origin").style.display = "none"
                document.getElementById("make").style.display = "none"
            }
            else if(country==="U.S.A"){
                document.getElementById("origin").style.display = "block"
                document.getElementById("state").style.display = "none"
                document.getElementById("make").style.display = "none"
            }
            else if(country==="Australia"){
                document.getElementById("make").style.display = "block"
                document.getElementById("origin").style.display = "none"
                document.getElementById("state").style.display = "none"
            }
            else{
                document.getElementById("state").style.display = "none"
            }
        }
    </script>

</body>
</html>
